  const pasesInfo = document.getElementById("pasesInfo");
  const inputsConfirmacion = document.getElementById("inputsConfirmacion");
  const confirmBtn = document.getElementById("confirmBtn");
  const mensajePreview = document.getElementById("mensajePreview");

  let mensajeActual = "";
  let familiaSeleccionada = "";

  // Llenar la lista de familias
  for (const familia in pasesPorFamilia) {
    const option = document.createElement("option");
    option.value = familia;
    option.textContent = familia;
    select.appendChild(option);
  }

  // Mostrar información y permitir seleccionar cuántos asistirán
  select.onchange = function () {
    const familia = select.value;
    familiaSeleccionada = familia;
    mensajeActual = "";
    mensajePreview.textContent = "";
    inputsConfirmacion.innerHTML = "";

    if (!familia) {
      pasesInfo.textContent = "";
      return;
    }

    const { adultos, niños } = pasesPorFamilia[familia];

    pasesInfo.textContent = `Pases asignados: ${adultos} adultos, ${niños} niños`;

    inputsConfirmacion.innerHTML = `
      <label>¿Cuántos asistirán?</label><br>
      <input type="number" id="adultosInput" min="0" max="${adultos}" value="${adultos}"> adulto(s)<br>
      <input type="number" id="ninosInput" min="0" max="${niños}" value="${niños}"> niño(s)
    `;

    document.getElementById("adultosInput").addEventListener("input", actualizarMensaje);
    document.getElementById("ninosInput").addEventListener("input", actualizarMensaje);

    actualizarMensaje(); // generar mensaje inicial
  };

  function actualizarMensaje() {
    const adultos = parseInt(document.getElementById("adultosInput")?.value || 0);
    const ninos = parseInt(document.getElementById("ninosInput")?.value || 0);

    if (!familiaSeleccionada) return;

    mensajeActual = `Hola Naho, confirmamos la familia ${familiaSeleccionada} con ${adultos} pase(s) de adulto y ${ninos} pase(s) de niño. ¡Gracias!`;
    mensajePreview.textContent = `Mensaje a enviar: "${mensajeActual}"`;
  }

  confirmBtn.onclick = function () {
    if (!mensajeActual || !familiaSeleccionada) {
      alert("Por favor selecciona una familia primero.");
      return;
    }

    const { adultos: maxAdultos, niños: maxNinos } = pasesPorFamilia[familiaSeleccionada];
    const adultosInput = parseInt(document.getElementById("adultosInput").value);
    const ninosInput = parseInt(document.getElementById("ninosInput").value);

    if (adultosInput > maxAdultos || ninosInput > maxNinos) {
      alert("No puedes confirmar más pases de los que tienes asignados.");
      return;
    }
